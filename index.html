<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabulka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="table">
      <thead class="thead">
        <tr class="tr">
          <th>Název filmu</th>
          <th>rok vydání</th>
          <th>žánr</th>
          <th>obrázek</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry Potter</td>
          <td>fantasy</td>
          <td>2001</td>
          <td>
            <img src="hhh.jpg" alt="harry potter uvodní foto" / width="100"
            height="150">
          </td>
        </tr>
        <tr>
          <td>Pulp fiction</td>
          <td>akční</td>
          <td>1994</td>
          <td>
            <img src="ppp.jpg" alt="dva páni z filmu" / width="200"
            height="150">
          </td>
        </tr>
        <tr>
          <td>Tajný život <br />mazlíčků</td>
          <td>rodinný</td>
          <td>2016</td>
          <td><img src="ttt.jpg" alt="zvířátka" / width="100" height="150"></td>
        </tr>
        <tr>
          <td>Deadpool</td>
          <td>akční</td>
          <td>2016</td>
          <td>
            <img src="ddd.webp" alt="červený pán" / width="100" height="150">
          </td>
        </tr>
        <tr>
          <td>Pravá <br />blondýnka</td>
          <td>komedie</td>
          <td>2001</td>
          <td>
            <img src="bbb.jpg" alt="blondatá paní" / width="200" height="150">
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
